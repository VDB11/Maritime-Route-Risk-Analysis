<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Port Details - Maritime Route Risk Analysis</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto Slab', serif;
            background: #111;
            color: #fff;
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            margin-bottom: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 36px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 10px;
            letter-spacing: 0.5px;
        }

        .header h1 i {
            color: #4facfe;
            margin-right: 15px;
        }

        .subtitle {
            color: #aaa;
            font-size: 16px;
            font-weight: 400;
        }

        .main-layout {
            display: grid;
            grid-template-columns: 1fr 450px;
            gap: 30px;
            align-items: start;
        }

        @media (max-width: 1200px) {
            .main-layout {
                grid-template-columns: 1fr;
            }
        }

        /* Map Container */
        .map-container {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            background: #222;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            height: 700px;
        }

        #satellite-map {
            width: 100%;
            height: 100%;
        }

        /* Sidebar - make it scrollable */
        .sidebar {
            display: flex;
            flex-direction: column;
            max-height: 700px;
            overflow-y: auto;
        }

        .sidebar::-webkit-scrollbar {
            width: 6px;
        }

        .sidebar::-webkit-scrollbar-track {
            background: #222;
            border-radius: 3px;
        }

        .sidebar::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 3px;
        }

        /* Port Header */
        .port-header-section {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #333;
        }

        .port-title {
            flex: 1;
        }

        .port-name-large {
            font-size: 32px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 5px;
        }

        .port-subtitle {
            font-size: 16px;
            color: #888;
        }

        /* Weather Widget - SMALL and in top right */
        .weather-widget {
            position: relative;
            background: transparent;
            border: none;
            padding: 0;
            min-width: 150px;
        }

        .weather-toggle {
            background: transparent;
            color: #4facfe;
            border: 1px solid #4facfe;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-family: 'Roboto Slab', serif;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .weather-toggle:hover {
            background: rgba(79, 172, 254, 0.1);
        }

        .weather-content {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid #333;
            border-radius: 8px;
            padding: 15px;
            margin-top: 10px;
            min-width: 200px;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .weather-content.show {
            display: block;
        }

        .weather-current-horizontal {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #333;
        }

        .weather-item-horizontal {
            text-align: center;
            min-width: 70px;
        }

        .weather-value-horizontal {
            font-size: 20px;
            font-weight: 600;
            color: #4facfe;
            margin-bottom: 5px;
        }

        .weather-label-horizontal {
            font-size: 12px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .forecast-horizontal {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding-bottom: 5px;
        }

        .forecast-item-horizontal {
            text-align: center;
            min-width: 60px;
            padding: 8px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 6px;
        }

        .forecast-day-horizontal {
            font-size: 11px;
            color: #ccc;
            margin-bottom: 5px;
            white-space: nowrap;
        }

        .forecast-temp-horizontal {
            font-size: 14px;
            font-weight: 600;
            color: #fff;
            margin-bottom: 3px;
        }

        .forecast-wind-horizontal {
            font-size: 11px;
            color: #888;
        }

        /* Port Details Card */
        .port-card {
            background: #1a1a1a;
            border-radius: 12px;
            padding: 25px;
            border: 1px solid #333;
            margin-bottom: 20px;
        }

        .port-card h2 {
            font-size: 24px;
            font-weight: 600;
            color: #4facfe;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #333;
        }

        /* Port Details - LIGHT BORDERS ONLY */
        .port-details-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 0;
        }

        .port-detail-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #333;
        }

        .port-detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            font-size: 14px;
            color: #888;
            font-weight: 500;
        }

        .detail-value {
            font-size: 14px;
            font-weight: 500;
            color: #fff;
            text-align: right;
            max-width: 60%;
            word-wrap: break-word;
        }

        .detail-value.small {
            font-size: 13px;
            color: #ccc;
        }

        /* Additional Details */
        .additional-details {
            display: none;
        }

        .additional-details.show {
            display: block;
        }

        .collapse-control {
            text-align: center;
            margin-top: 20px;
        }

        .collapse-btn {
            background: transparent;
            color: #4facfe;
            border: 1px solid #4facfe;
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-family: 'Roboto Slab', serif;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .collapse-btn:hover {
            background: rgba(79, 172, 254, 0.1);
        }

        /* Vessels Card */
        .vessels-card {
            background: #1a1a1a;
            border-radius: 12px;
            padding: 25px;
            border: 1px solid #333;
        }

        .vessels-card h2 {
            font-size: 24px;
            font-weight: 600;
            color: #4facfe;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #333;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .vessel-count {
            background: #4facfe;
            color: #fff;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }

        .vessels-list {
            max-height: none;
        }

        /* Vessel Items - Interactive */
        .vessel-item {
            background: #222;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 12px;
            border: 1px solid #333;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .vessel-item:hover {
            background: #252525;
            border-color: #4facfe;
        }

        .vessel-item.selected {
            background: rgba(79, 172, 254, 0.1);
            border-color: #4facfe;
            box-shadow: 0 0 15px rgba(79, 172, 254, 0.3);
        }

        .vessel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .vessel-name {
            font-weight: 600;
            color: #fff;
            font-size: 16px;
        }

        .vessel-type {
            font-size: 12px;
            padding: 4px 8px;
            border-radius: 12px;
            background: #333;
            color: #ccc;
        }

        .vessel-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 10px;
        }

        .vessel-stat {
            display: flex;
            justify-content: space-between;
            font-size: 13px;
            padding: 5px 0;
            border-bottom: 1px solid #2a2a2a;
        }

        .vessel-stat:last-child {
            border-bottom: none;
        }

        .vessel-stat .label {
            color: #888;
        }

        .vessel-stat .value {
            color: #fff;
            font-weight: 500;
        }

        .vessel-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #333;
        }

        .vessel-status {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
        }

        .status-moving {
            background: rgba(76, 175, 80, 0.15);
            color: #4caf50;
            border: 1px solid #4caf50;
        }

        .status-stationary {
            background: rgba(255, 193, 7, 0.15);
            color: #ffc107;
            border: 1px solid #ffc107;
        }

        .vessel-distance {
            color: #aaa;
            font-size: 12px;
        }

        /* Loading and Error States */
        .loading {
            text-align: center;
            padding: 40px;
            color: #888;
            font-size: 16px;
        }

        .loading i {
            margin-right: 10px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: rgba(192, 57, 43, 0.1);
            border: 1px solid #c0392b;
            color: #c0392b;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
        }

        .back-button {
            display: inline-block;
            background: #4facfe;
            color: #fff;
            padding: 12px 25px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-family: 'Roboto Slab', serif;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .back-button:hover {
            background: #3a8fd4;
            transform: translateY(-2px);
        }
                /* Expected Arrivals Section */
        .expected-arrivals-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #333;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .expected-arrivals-section:hover {
            background: rgba(79, 172, 254, 0.05);
        }

        .expected-label {
            font-size: 14px;
            color: #888;
            font-weight: 500;
        }

        .expected-value {
            font-size: 14px;
            font-weight: 600;
            color: #4facfe;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Expected Arrivals Popup */
        .expected-arrivals-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10000;
        }

        .popup-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
        }

        .popup-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 12px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            display: flex;
            flex-direction: column;
        }

        .popup-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 25px;
            border-bottom: 2px solid #333;
        }

        .popup-header h3 {
            font-size: 24px;
            font-weight: 600;
            color: #4facfe;
            margin: 0;
        }

        .popup-close {
            background: transparent;
            border: none;
            color: #888;
            font-size: 20px;
            cursor: pointer;
            padding: 5px 10px;
            transition: color 0.3s ease;
        }

        .popup-close:hover {
            color: #fff;
        }

        .popup-body {
            padding: 20px 25px;
            overflow-y: auto;
            max-height: calc(80vh - 80px);
        }

        .popup-body::-webkit-scrollbar {
            width: 6px;
        }

        .popup-body::-webkit-scrollbar-track {
            background: #222;
            border-radius: 3px;
        }

        .popup-body::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 3px;
        }

        .no-data {
            text-align: center;
            padding: 30px;
            color: #666;
            font-style: italic;
            background: #222;
            border-radius: 8px;
            border: 1px solid #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-anchor"></i> Port Details</h1>
            <div class="subtitle" id="port-name">Loading...</div>
        </div>

        <div class="main-layout">
            <!-- Left Column: Map -->
            <div class="map-container">
                <div id="satellite-map"></div>
            </div>

            <!-- Right Column: Details & Vessels -->
            <div class="sidebar">
                <!-- Port Header with Weather -->
                <div class="port-header-section">
                    <div class="port-title">
                        <div class="port-name-large" id="port-name-large">Loading...</div>
                        <div class="port-subtitle" id="port-subtitle">Port Code: Loading...</div>
                    </div>
                    <div class="weather-widget">
                        <button class="weather-toggle" onclick="toggleWeather()">
                            <i class="fas fa-cloud-sun"></i>
                            <span>Weather</span>
                        </button>
                        <div class="weather-content" id="weather-content">
                            <!-- Weather will be loaded here -->
                        </div>
                    </div>
                </div>

                <!-- Port Details -->
                <div class="port-card">
                    <h2>Port Details</h2>
                    <div class="port-details-container" id="basic-info">
                        <!-- Basic info loaded here -->
                    </div>
                    
                    <!-- Additional Port Details (collapsible) -->
                    <div class="additional-details" id="additional-details">
                        <!-- Additional details loaded here -->
                    </div>
                    
                    <div class="collapse-control">
                        <button class="collapse-btn" onclick="toggleAdditionalDetails()" id="collapse-btn">
                            <i class="fas fa-chevron-down"></i> Show All Port Details
                        </button>
                    </div>
                </div>

                <!-- Vessels -->
                <div class="vessels-card">
                    <h2 style="margin-bottom: 8px;">Vessels in Port Area <span class="vessel-count" id="vessel-count">0</span></h2>
                    <h4 style="margin-top: 0; margin-bottom: 16px; color: #4facfe;">Select a vessel to view on map</h4>
                    <div class="vessels-list" id="vessels-list">
                        <!-- Vessels loaded here -->
                    </div>
                </div>
            </div>
        </div>

        <div id="expected-arrivals-popup" class="expected-arrivals-popup" style="display: none;">
            <div class="popup-overlay" onclick="closeExpectedArrivals()"></div>
            <div class="popup-content">
                <div class="popup-header">
                    <h3>Expected Arrivals</h3>
                    <button class="popup-close" onclick="closeExpectedArrivals()">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="popup-body" id="expected-arrivals-list">
                </div>
            </div>
        </div>

        <div class="loading" id="loading">
            <i class="fas fa-spinner"></i> Loading port details...
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="{{ url_for('static', filename='port_details.js') }}"></script>
</body>
</html>
