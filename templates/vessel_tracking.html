<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vessel Tracking System</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .vessel-tracking-controls {
            padding: 20px;
            background: linear-gradient(135deg, #1a2a6c, #2b5876);
            color: white;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .tracking-option {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            color: white;
            text-align: left;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .tracking-option:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
        }
        
        .tracking-option i {
            margin-right: 10px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="header-container">
                <div class="header-icon">
                    <i class="fas fa-ship"></i>
                </div>
                <h1>Vessel Tracking System</h1>
            </div>
            
            <div class="vessel-tracking-controls">
                <!-- Check/Uncheck Controls -->
                <div style="margin-bottom: 20px; padding: 15px; background-color: rgba(255, 255, 255, 0.1); border-radius: 5px;">
                    <h3 style="font-size: 16px; margin-bottom: 12px; border-bottom: 1px solid rgba(255, 255, 255, 0.2); padding-bottom: 8px;">
                        <i class="fas fa-eye"></i> Visibility Controls
                    </h3>
                    
                    <label style="display: flex; align-items: center; margin-bottom: 10px; cursor: pointer;">
                        <input type="checkbox" id="toggle-ships" checked style="width: auto; margin-right: 10px; cursor: pointer;">
                        <span style="font-weight: normal;">Show Ships</span>
                    </label>
                    
                    <label style="display: flex; align-items: center; margin-bottom: 10px; cursor: pointer;">
                        <input type="checkbox" id="toggle-disasters" checked style="width: auto; margin-right: 10px; cursor: pointer;">
                        <span style="font-weight: normal;">Show Disasters</span>
                    </label>
                    
                    <label style="display: flex; align-items: center; margin-bottom: 10px; cursor: pointer;">
                        <input type="checkbox" id="toggle-collisions" checked style="width: auto; margin-right: 10px; cursor: pointer;">
                        <span style="font-weight: normal;">Show Collisions</span>
                    </label>
                </div>
                
                <!-- Action Buttons -->
                <button class="tracking-option" onclick="checkDisasters()">
                    <i class="fas fa-exclamation-triangle"></i>
                    Check Disaster Areas
                </button>
                
                <button class="tracking-option" onclick="checkCollisions()">
                    <i class="fas fa-crosshairs"></i>
                    Check Collision Risks
                </button>
                <div style="margin-top: 20px; padding: 15px; background-color: rgba(255, 255, 255, 0.1); border-radius: 5px;">
                    <h3 style="font-size: 16px; margin-bottom: 12px; border-bottom: 1px solid rgba(255, 255, 255, 0.2); padding-bottom: 8px;">
                        <i class="fas fa-sliders-h"></i> Vessel Tracking Settings
                    </h3>
                    
                    <div style="margin-bottom: 12px;">
                        <label style="display: block; margin-bottom: 5px; font-weight: normal;">Max Vessels to Show:</label>
                        <select id="vessel-limit" style="width: 100%; padding: 8px; border-radius: 4px; background: white; color: #333;">
                            <option value="0">No Limit</option>
                            <option value="10">10 Vessels</option>
                            <option value="25">25 Vessels</option>
                            <option value="50">50 Vessels</option>
                            <option value="100">100 Vessels</option>
                        </select>
                    </div>
                    
                    <button id="show-vessels-btn" style="width: 100%; padding: 10px; background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold;" onclick="showAllVessels()">
                        <i class="fas fa-ship"></i> Show All Vessels
                    </button>
                    
                    <div id="vessel-count" style="margin-top: 10px; padding: 8px; background: rgba(255, 255, 255, 0.2); border-radius: 4px; text-align: center; display: none;">
                        <span id="vessel-count-text"></span>
                    </div>
                </div>
            </div>
            
            <div id="results-container" style="display: none; margin-top: 20px; padding: 15px; background-color: rgba(255, 255, 255, 0.1); border-radius: 5px;">
                <h3 id="results-title" style="font-size: 16px; margin-bottom: 12px; padding-bottom: 8px; border-bottom: 1px solid rgba(255, 255, 255, 0.2);"></h3>
                <div id="results-content" style="font-size: 14px; line-height: 1.5;"></div>
            </div>
        </div>
        
        <div class="main-content">
            <div class="map-container">
                <div id="map"></div>
                
                <!-- Legend Container -->
                <div class="legend-container">
                    <div class="legend">
                        <div class="legend-header">
                            <i class="fas fa-map-legend"></i>
                            <h4>Legend</h4>
                        </div>
                        
                        <div class="legend-section">
                            <h5>Disaster Alerts</h5>
                            <div class="legend-item">
                                <div class="legend-color" style="background-color: #ff4444; border: 2px solid #cc0000;"></div>
                                <span>Red Alert</span>
                            </div>
                            <div class="legend-item">
                                <div class="legend-color" style="background-color: #ff8800; border: 2px solid #cc6600;"></div>
                                <span>Orange Alert</span>
                            </div>
                            <div class="legend-item">
                                <div class="legend-color" style="background-color: #44ff44; border: 2px solid #00cc00;"></div>
                                <span>Green Alert</span>
                            </div>
                            <div class="legend-item">
                                <div class="legend-color" style="background-color: #888888; border: 2px solid #555555;"></div>
                                <span>Unknown</span>
                            </div>
                        </div>
                        
                        <div class="legend-section">
                            <h5>Vessel Types</h5>
                            <div class="legend-item">
                                <div class="legend-icon" style="color: #2196F3;">
                                    <i class="fas fa-ship"></i>
                                </div>
                                <span>Cargo Ships</span>
                            </div>
                            <div class="legend-item">
                                <div class="legend-icon" style="color: #FF9800;">
                                    <i class="fas fa-ship"></i>
                                </div>
                                <span>Tankers</span>
                            </div>
                        </div>
                        
                        <div class="legend-section">
                            <h5>Collision Alerts</h5>
                            <div class="legend-item">
                                <div class="legend-line" style="background-color: #ff0000; height: 3px;"></div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Legend Toggle Button -->
                    <div class="legend-toggle">
                        <button id="legend-toggle-btn" title="Hide Legend">
                            <i class="fas fa-layer-group"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="{{ url_for('static', filename='vessel_tracking.js') }}"></script>
</body>
</html>
